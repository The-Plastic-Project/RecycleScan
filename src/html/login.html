<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Sign Up</title>
  <link href="/css/login-pages.css" rel="stylesheet" type="text/css" />
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <link href="./style.css" rel="stylesheet" type="text/css" />
  <link rel="manifest" href="../manifest.json">
</head>

<body>
  <div class="flex-col content-box">

    <img src="/imgs/fingerprint.jpg" alt="image" class="signup-img">


    <div class="header-1">
      Welcome to RecycleScan!
    </div>
  

    <button class="google-button" id="google-btn">
      <img src="../imgs/google-logo.png" alt="Google Logo" class="google-logo">
      Continue with Google
  </button>

    <button class="facebook-button" id="facebook-btn">
      <img src="../imgs/facebook-logo.png" alt="Facebook Logo" class="facebook-logo">
      Continue with Facebook
  </button>


    <div class="flex-row" style="justify-content: center; margin-top: 40px">
      <div class="light-text" style="margin-left: 4px; font-size:15px;">
        By continuing you agree to our
      </div>
      <a class="light-text" style="color: #74B9BA; margin-left: 4px; font-size:15px;" target="_blank" href="https://www.theplasticproject.org/privacy-policy">
        Privacy Policy
      </a>
    </div>


  </div>

  <script src="../main.bundle.js"></script>

</body>

</html>
