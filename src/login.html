<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Login</title>
  <link href="./css/login-pages.css" rel="stylesheet" type="text/css" />
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <link rel="manifest" href="../manifest.json">
</head>

<body>
  <div class="flex-col content-box">

    <img src="/imgs/fingerprint.jpg" alt="image" class="signup-img">


    <div class="header-1">
      Login
    </div>

  <a class="flex-row input-box" id="google-btn">
    <iconify-icon icon="flat-color-icons:google" class="input-box-icon" width="35" height="35"></iconify-icon>
    <div class="light-text" style="font-weight: 500;">
      Continue with Google
    </div>
  </a>

  <a class="flex-row input-box" id="facebook-btn">
    <iconify-icon icon="logos:facebook" class="input-box-icon" width="35" height="35"></iconify-icon>
    <div class="light-text" style="font-weight: 500;">
      Continue with Facebook
    </div>
  </a>



  <a class="flex-row create-button" href="./confirm.html">
    <div class="create-button-text">
      Proceed without Account
    </div>
  </a>



    <div class="flex-row" style="justify-content: center; margin-top: 20px">
      <div class="light-text" style="margin-left: 4px; font-size:15px;">
        By continuing you agree to our
      </div>
      <a class="light-text" style="color: #74B9BA; margin-left: 4px; font-size:15px;" target="_blank" href="https://www.theplasticproject.org/privacy-policy">
        Privacy Policy
      </a>
    </div>


  </div>

  <script src="./main.bundle.js"></script>

</body>

</html>
