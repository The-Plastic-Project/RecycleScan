<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Confirm</title>
  <link href="css/login-pages.css" rel="stylesheet" type="text/css" />
  <link rel="manifest" href="./manifest.json">
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>

<body>
  <div class="flex-col content-box" style="padding-top: 0">

    <img src="imgs/account.jpg" alt="account" style="margin: -20px auto -40px auto; width: 350px">

    <div class="header-1">
      Are you sure?
    </div>

    <div class="subheader-1">
      Continuing without an account will allow you to use our AI tool, but you
      won't be able to track or save your progress.
    </div>


    <a class="flex-row create-button" href="./scan.html">
      <div class="create-button-text">
        Yes, continue to app
      </div>
    </a>

    <a class="flex-row create-button" href="./login.html" style="margin-top:-10px">
      <div class="create-button-text">
        No, I want to make an account
      </div>
    </a>


  </div>











</body>

</html>
